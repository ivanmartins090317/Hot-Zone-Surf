    <!-- Graficos -->
    <div class="content">
      <canvas class="line-chart"></canvas>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.bundle.min.js
    "></script>

      <script>
        const waves01 = sessionStorage.getItem("area01");
        const waves02 = sessionStorage.getItem("area02");
        const waves03 = sessionStorage.getItem("area03");
        const waves04 = sessionStorage.getItem("area04");

        var ctx = document.getElementsByClassName("line-chart");

        // type, Data e options

        var chartGraph = new Chart(ctx, {
          type: "bar",
          data: {
            labels: ["Area 01", "Area 02", "Area 03", "Area 04"],
            datasets: [
              {
                label: "Ondas por area",
                data: [waves01, waves02, waves03, waves04],
                backgroundColor: [
                  "rgba(255, 99, 132, 0.2)",
                  "rgba(255, 159, 64, 0.2)",
                  "rgba(255, 205, 86, 0.2)",

                  "rgb(54, 162, 235)",
                  "rgb(153, 102, 255)",
